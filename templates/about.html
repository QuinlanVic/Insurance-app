<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .employee-msg {
            /* color: black; */
            font-weight: 500;
            text-align: center;
            font-family: sans-serif;
            font-size: 24px;
        }
        .employee-container {
            margin: 0;
            display: grid;
            place-content: center;
            /* center on y-axis */
            min-height: 100vh;
        }
        .pic-about {
            border-radius: 50%;
            aspect-ratio: 1 / 1;
            height: 400px;
            width: 400px;
            object-fit: cover;
        }
        .employee-name {
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>About Us</h1>
    {%for employee in employees%}
    <div class = "employee-container">
        <!-- mustache -->
        <img class= "pic-about" src="{{employee['pic']}}", alt="Profile picture"> 
        <p class = "employee-msg">
            <span class = "employee-name">
                {{employee["name"]}} 
        </span> - {{employee["job-title"]}}
        </p> 
        <p>{{employee["desc"]}}</p>
    </div>
    {% endfor %}
</body>
</html>
