<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
    <style>
        .navbar {
            background: deepskyblue;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 64px;
        }
        .page-link {
            text-align: center;
            color: ghostwhite;
            padding: 0px 24px;
            text-decoration: none;
            font-size: 24px;
        }
        .page-link:hover {
            background: whitesmoke;
            color: black;
        }
        .page-link:active {
            background: black;
            color: whitesmoke;
        }
        .page-link.active {
            background: black;
            color: whitesmoke;
        }
        body {
            font-family: sans-serif;
            margin: 0;
            background: skyblue;
            /* overflow: hidden; */
        }
        .footer {
            background: deepskyblue;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
        }
        .copyright {
            flex: 1 1 auto;
            flex-basis: 100%;
            flex-grow: 0;
            max-width: 100%; 
        }
        .copyright-text {
            color: ghostwhite;
            text-align: center;
        }
        .socials {
            flex: 1 1 auto;
            flex-basis: 100%;
            flex-grow: 0;
            max-width: 100%; 
        }
        .three-socials {
            display: flex;
            flex-wrap: nowrap;
            height: 100%;
            justify-content: center;
            align-items: center;
            min-width: 0;
        }
        /* style all font awesome icons */
        .fa {
            padding: 20px;
            font-size: 30px;
            width: 50px;
            text-align: center;
            text-decoration: none;
        }
        /* psuedo class "hover" for nice interaction */
        .fa:hover {
            opacity: 0.7;
        }
        /* set specific colours for each social media platform icon */
        .fa-facebook {
            background: #3B5998;
            color: white;
        }
        .fa-instagram {
            /* fancy background for instagram */
            background: radial-gradient(circle farthest-corner at 35% 90%, #fec564, transparent 50%), radial-gradient(circle farthest-corner at 0 140%, #fec564, transparent 50%), radial-gradient(ellipse farthest-corner at 0 -25%, #5258cf, transparent 50%), radial-gradient(ellipse farthest-corner at 20% -50%, #5258cf, transparent 50%), radial-gradient(ellipse farthest-corner at 100% 0, #893dc2, transparent 50%), radial-gradient(ellipse farthest-corner at 60% -20%, #893dc2, transparent 50%), radial-gradient(ellipse farthest-corner at 100% 100%, #d9317a, transparent), linear-gradient(#6559ca, #bc318f 30%, #e33f5f 50%, #f77638 70%, #fec66d 100%);
            color: white;
        }
        .fa-twitter {
            background: #55ACEE;
            color: white;
        }
        .logo {
            height: 32px;
            width: 32px;
            
        }
    </style>
</head>
<body>
    <!-- nav = Semantic element -->
    <div class="navbar">
        <div class="leftbar">
            <img class = "logo" src="https://freesvg.org/img/1413121417.png"/>
            <a class = "page-link" href="/"> Home</a>
            <a class = "page-link" href="/policies">Policies</a>
            <a class = "page-link" href="/about"> About</a>
            <a class = "page-link" href="/help">Help</a>
        </div>
        <div class="rightbar">
            <!-- if -->
            <a class = "page-link" href="/signup">Sign Up</a>
            <a class = "page-link" href="/login">Login</a>
            <!-- else -->
            <!-- <a class = "page-link" href="/profile">Profile</a> -->
        </div>
    </div>
    <p>Hello</p>
    <!-- footer :) -->
    <div class="footer">
        <div class="copyright">
            <p class="copyright-text">
                Copyright Â© CoolWater is a licensed non-life insurer and Financial Services Provider (FSP 29698). Ts & Cs apply.
            </p>
        </div>
        <div class="socials">
            <div class="three-socials">
                <a href="http://www.facebook.com/coolwater" class="fa fa-facebook"></a>
                <a href="https://instagram.com/coolwater" class="fa fa-instagram"></a>
                <a href="http://twitter.com/coolwater" class="fa fa-twitter"></a>
            </div>
        </div>
    </div>
</body>
</html>
